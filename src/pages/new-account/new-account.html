<ion-header>

  <ion-navbar>
    <ion-title>{{ 'newAccount' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="new-account-content" padding>
  <div class="new-account-box">
    <form (ngSubmit)="createAccount()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="{{ 'userName' | translate }}" name="userName" [(ngModel)]="registerCredentials.userName" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="{{ 'name' | translate }}" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="{{ 'email' | translate }}" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="{{ 'password' | translate }}" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="{{ 'confirmPassword' | translate }}" name="confirmPassword" [(ngModel)]="registerCredentials.confirmPassword" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">{{'createAccount' | translate }}</button>
          <button ion-button class="cancel-btn" type="button" block clear (click)="cancel()">{{ 'cancel' | translate }}</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
