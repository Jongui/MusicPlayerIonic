<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="{{ 'userName' | translate }}" name="idStudent" [(ngModel)]="registerCredentials.idStudent" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="{{ 'password' | translate }}" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <button ion-button class="register-btn" type="button" block clear (click)="createAccount()">{{ 'createAccount' | translate }}</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
