<ion-header>
  <ion-navbar>
    <ion-title>{{ 'keyboard' | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding overflow-scroll="false">
  <div class="keyboardDiv" *ngIf="showKeyboardDiv">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-item class="selw75">
            <ion-label>{{ 'instrument' | translate }}:</ion-label>
            <ion-select [(ngModel)]="instrument" class="custom-select">
              <ion-option *ngFor="let inst of instruments" [value]="inst.code">{{ inst.desc }}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item class="selw75">
            <ion-label>{{ 'dynamics' | translate }}:</ion-label>
            <ion-select [(ngModel)]="dynamic" class="custom-select">
              <ion-option *ngFor="let dyna of dynamics" [value]="dyna.value">{{ dyna.desc }}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col>
          <button ion-button [disabled]="interactionDisable" color="primary" (click)="playInst()">{{ 'playInst' | translate }}</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div (click)="toogleDiv()" style="width: 100%; height: 25px; text-align: center;">
    <ion-icon [name]="iconName" ></ion-icon>
  </div>
  <div class="interactionDiv" *ngIf="showInteractivDiv">
      <button ion-button class="interactionButton" [disabled]="interactionDisable" color="primary" (click)="playExercise()">{{ 'btnPlay' | translate }}</button>
      <button ion-button class="interactionButton" [disabled]="interactionDisable" color="danger" (click)="recordAnwser()">{{ btnRecordText }}</button>
      <button ion-button class="interactionButton" [disabled]="interactionDisable" color="primary" (click)="playAnswer()">{{ 'btnPlayAnswer' | translate }}</button>
      <button ion-button class="interactionButton" [disabled]="interactionDisable" color="secondary" (click)="sendAnwser()">{{ 'btnSendAnswer' | translate }}</button>
  </div>
  <div class="keyboardDiv">
    <ion-item >
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let button of buttons">
            <button ion-button [color]="button.color" [disabled]="keyboardDisable" class="keyboard" (touchstart)="startNote(button)" (touchend)="stopNote(button)" >{{ button.desc }}</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
