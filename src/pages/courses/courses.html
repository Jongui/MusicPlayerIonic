<ion-header>

  <ion-navbar>
    <ion-title>{{ 'coursesTitle' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="courses-content" padding>
  <ion-list>
    <ion-item *ngFor="let cours of courses" style="background: #7892c2;">
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            {{ cours.coursName }}
          </ion-card-title>
          <p>
            {{ 'initialDate' | translate }}:
            {{ cours.initDate | date:'dd-MM-yyyy'}}
          </p>
          <p>
            {{ 'endDate' | translate }}:
            {{ cours.endDate | date:'dd-MM-yyyy'}}
          </p>
          <p>
            {{ 'coursHours' | translate }}:
            {{ cours.hours }}
          </p>
        </ion-card-content>
        <ion-row no-padding>
          <ion-col text-right>
            <button ion-button clear small color="default" (click)="coursSelected(cours)" icon-start>
              <ion-icon name='share-alt'></ion-icon>
                {{'enterCours' | translate }}
              </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
