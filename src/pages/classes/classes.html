<ion-header>

  <ion-navbar>
    <ion-title>{{ coursName }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="classes-content" padding>
  <ion-list>
    <ion-item *ngFor="let class of classes" style="background: #7892c2;">
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            {{ class.classTitle }}
          </ion-card-title>
          <p>
            {{ 'date' | translate }}:
            {{ class.date | date:'dd-MM-yyyy'}}
          </p>
        </ion-card-content>
        <ion-row no-padding>
          <ion-col>
            <button ion-button clear small color="default" icon-start>
              <ion-icon name='star'></ion-icon>
                {{ 'favorite' | translate }}
              </button>
          </ion-col>
          <ion-col text-right>
            <button ion-button clear small color="default" (click)="classSelected(class)" icon-start>
              <ion-icon name='share-alt'></ion-icon>
                {{'goToClass' | translate }}
              </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
