<ion-header>

  <ion-navbar>
    <ion-title>{{ classTitle }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="task-content" padding>
  <ion-list>
    <ion-item *ngFor="let task of tasks" style="background: #7892c2;">
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            {{ task.name }}
          </ion-card-title>
          <p>
            {{ 'description' | translate }}:
            {{ task.description }}
          </p>
        </ion-card-content>
        <ion-row no-padding>
          <ion-col text-right>
            <button ion-button clear small color="default" (click)="callKeyboard(task)" icon-start>
              <ion-icon name='share-alt'></ion-icon>
                {{'goToClass' | translate }}
              </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
